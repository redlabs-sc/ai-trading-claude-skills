[pytest]
# Pytest configuration for AI Trading Claude Skills

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = .

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers for organizing tests
markers =
    critical: Critical bug fixes (GBM, division by zero, Benford)
    feature: Major feature tests (backtesting, config)
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests (mark with @pytest.mark.slow)

# Coverage options (when using pytest-cov)
# Uncomment to enable coverage reporting
# addopts =
#     --cov=cryptocurrency-trader-skill/scripts
#     --cov-report=html
#     --cov-report=term-missing

# Minimum Python version
minversion = 3.9
